<body>

    <div id="register">

<script>
const questions = [
  { q: "‡≤µ‡≤ø‡≤ú‡≤Ø‡≤®‡≤ó‡≤∞ ‡≤∏‡≤æ‡≤Æ‡≥ç‡≤∞‡≤æ‡≤ú‡≥ç‡≤Ø‡≤µ‡≤®‡≥ç‡≤®‡≥Å ‡≤Ø‡≤æ‡≤∞‡≥Å ‡≤∏‡≥ç‡≤•‡≤æ‡≤™‡≤ø‡≤∏‡≤ø‡≤¶‡≤∞‡≥Å?", options: ["‡≤π‡≤∞‡≤ø‡≤π‡≤∞ ‡≤Æ‡≤§‡≥ç‡≤§‡≥Å ‡≤¨‡≥Å‡≤ï‡≥ç‡≤ï", "‡≤ï‡≥É‡≤∑‡≥ç‡≤£‡≤¶‡≥á‡≤µ‡≤∞‡≤æ‡≤Ø", "‡≤§‡≤ø‡≤∞‡≥Å‡≤Æ‡≤≤ ‡≤¶‡≥á‡≤µ‡≤∞‡≤æ‡≤Ø", "‡≤¨‡≥Å‡≤ï‡≥ç‡≤ï‡≤∞‡≤æ‡≤Ø"], answer: 0 },
  { q: "‡≤≠‡≥Ç‡≤Æ‡≤ø ‡≤∏‡≥Ç‡≤∞‡≥ç‡≤Ø‡≤µ‡≤®‡≥ç‡≤®‡≥Å ‡≤∏‡≥Å‡≤§‡≥ç‡≤§‡≥Å‡≤§‡≥ç‡≤§‡≤¶‡≥Ü ‚Äî ‡≤à ‡≤ö‡≤≤‡≤®‡≥Ü ‡≤Ø‡≤æ‡≤µ‡≤¶‡≥Å?", options: ["‡≤Ü‡≤µ‡≤∞‡≥ç‡≤§‡≤®", "‡≤™‡≤∞‡≤ø‡≤ï‡≥ç‡≤∞‡≤Æ‡≤£", "‡≤™‡≥ç‡≤∞‡≤§‡≤ø‡≤´‡≤≤‡≤®", "‡≤™‡≤∞‡≤ø‡≤µ‡≤∞‡≥ç‡≤§‡≤®"], answer: 1 },
  { q: "‡≤®‡≥Ä‡≤∞‡≤ø‡≤® ‡≤∞‡≤æ‡≤∏‡≤æ‡≤Ø‡≤®‡≤ø‡≤ï ‡≤∏‡≥Ç‡≤§‡≥ç‡≤∞ ‡≤è‡≤®‡≥Å?", options: ["H‚ÇÇO", "CO‚ÇÇ", "NaCl", "O‚ÇÇ"], answer: 0 },
  { q: "‡≤≠‡≤æ‡≤∞‡≤§‡≤¶ ‡≤∞‡≤æ‡≤ú‡≤ß‡≤æ‡≤®‡≤ø ‡≤Ø‡≤æ‡≤µ‡≥Å‡≤¶‡≥Å?", options: ["‡≤¨‡≥Ü‡≤Ç‡≤ó‡≤≥‡≥Ç‡≤∞‡≥Å", "‡≤®‡≤µ‡≤¶‡≥Ü‡≤π‡≤≤‡≤ø", "‡≤Æ‡≥Å‡≤Ç‡≤¨‡≥à", "‡≤ï‡≥ä‡≤≤‡≥ç‡≤ï‡≤§‡≥ç‡≤§‡≤æ"], answer: 1 },
  { q: "‡≤≤‡≥ã‡≤π‡≤ó‡≤≥‡≤≤‡≥ç‡≤≤‡≤ø ‡≤µ‡≤ø‡≤¶‡≥ç‡≤Ø‡≥Å‡≤§‡≥ç ‡≤Ö‡≤§‡≥ç‡≤Ø‡≥Å‡≤§‡≥ç‡≤§‡≤Æ‡≤µ‡≤æ‡≤ó‡≤ø ‡≤∏‡≤æ‡≤ó‡≤ø‡≤∏‡≥Å‡≤µ‡≥Å‡≤¶‡≥Å ‡≤Ø‡≤æ‡≤µ‡≥Å‡≤¶‡≥Å?", options: ["‡≤§‡≤æ‡≤Æ‡≥ç‡≤∞", "‡≤Ö‡≤≤‡≥ç‡≤Ø‡≥Ç‡≤Æ‡≤ø‡≤®‡≤ø‡≤Ø‡≤Ç", "‡≤∏‡≥ã‡≤®", "‡≤á‡≤ï‡≥ç‡≤ï‡≥Å"], answer: 0 }
];

let current = 0, score = 0, timer, timeLeft = 30;

function startQuiz() {
  const name = document.getElementById("username").value.trim();
  if (!name) return alert("‡≤¶‡≤Ø‡≤µ‡≤ø‡≤ü‡≥ç‡≤ü‡≥Å ‡≤®‡≤ø‡≤Æ‡≥ç‡≤Æ ‡≤π‡≥Ü‡≤∏‡≤∞‡≥Å ‡≤®‡≤Æ‡≥Ç‡≤¶‡≤ø‡≤∏‡≤ø!");
  document.getElementById("register").classList.add("hidden");
  document.getElementById("quiz").classList.remove("hidden");
  document.getElementById("welcome").textContent = "‡≤∏‡≥ç‡≤µ‡≤æ‡≤ó‡≤§ " + name + "!";
  loadQuestion();
  startTimer();
}

function loadQuestion() {
  clearInterval(timer);
  startTimer();
  const q = questions[current];
  const qBox = document.getElementById("questionBox");
  qBox.innerHTML = `<h3>Q${current + 1}. ${q.q}</h3>`;
  q.options.forEach((opt, i) => {
    const div = document.createElement("div");
    div.className = "option";
    div.innerText = String.fromCharCode(65 + i) + ". " + opt;
    div.onclick = () => selectOption(i, div);
    qBox.appendChild(div);
  });
}

function selectOption(i, div) {
  const options = document.querySelectorAll(".option");
  options.forEach(btn => btn.onclick = null);
  const correct = questions[current].answer;
  if (i === correct) {
    div.classList.add("correct");
    score++;
  } else {
    div.classList.add("wrong");
    options[correct].classList.add("correct");
  }
  clearInterval(timer);
}

function nextQuestion() {
  current++;
  if (current >= questions.length) return showResult();
  loadQuestion();
}

function startTimer() {
  timeLeft = 30;
  const t = document.getElementById("timer");
  timer = setInterval(() => {
    timeLeft--;
    t.textContent = "‚è∞ " + timeLeft + "s";
    if (timeLeft <= 0) {
      clearInterval(timer);
      nextQuestion();
    }
  }, 1000);
}

function showResult() {
  document.getElementById("quiz").classList.add("hidden");
  const percent = Math.round((score / questions.length) * 100);
  const result = document.getElementById("result");
  result.classList.remove("hidden");
  result.innerHTML = `
    <h2>‡≤´‡≤≤‡≤ø‡≤§‡≤æ‡≤Ç‡≤∂</h2>
    <p>‡≤Ö‡≤Ç‡≤ï‡≤ó‡≤≥‡≥Å: ${score} / ${questions.length}</p>
    <p>Percentage: ${percent}%</p>
    ${percent >= 50
      ? "<p style='color:lightgreen;font-weight:bold;'>‡≤®‡≥Ä‡≤µ‡≥Å ‡≤ì‡≤°‡≥Å‡≤§‡≥ç‡≤§‡≤ø‡≤¶‡≥ç‡≤¶‡≥Ä‡≤∞‡≤ø üéâ</p>"
      : "<p style='color:red;font-weight:bold;'>‡≤®‡≥Ä‡≤µ‡≥Å ‡≤ì‡≤¶‡≥Å‡≤§‡≥ç‡≤§‡≤ø‡≤≤‡≥ç‡≤≤ üò¢</p>"}
  `;
}
